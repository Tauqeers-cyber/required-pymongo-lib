<!doctype html>
<html lang="en">

<head>
  <title>My Library</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">My Library</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div class="container" required>
        <h2>My Library</h2><hr>
        <form action="/" method="post">
            <div class="mb-3">
          <label for="forname" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="forname" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="forauthor" class="form-label">Author</label>
          <input type="text" name="author" class="form-control" id="forauthor" required>
        </div>
        <h5>Type</h5>
        <div class="container">

          <div class="mb-3 form-check">
            <input type="radio" name="check" value="Fiction"  class="form-check-input" id="validationFormCheck1" required> 
            <label class="form-check-label" for="validationFormCheck1">fiction</label>
          </div>
          <div class="mb-3 form-check">
            <input type="radio" name="check" value="Computer Programming" class="form-check-input" id="validationFormCheck2" required>
            <label class="form-check-label" for="validationFormCheck2">Computer Programming</label>
          </div>
        <div class="mb-3 form-check">
          <input type="radio" name="check" value="Cooking" class="form-check-input" id="validationFormCheck3" required>
          <label class="form-check-label" for="validationFormCheck3">Cooking</label>
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>
    </div>
<hr>
<div class="container">
    <h4>Your books</h4>
    <!-- <div class="alert alert-dark" role="alert">
        No books found. Add your first book now!
    </div> -->
    <table class="table">
        <thead>
          <tr>
           
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(data['name']|length) %}
              
            <tr>
              <td scope="row">{{data['name'][i]}}</td>
              <td>{{data['author'][i]}}</td>
              <td>{{data['type'][i]}}</td>
              <td><a href="/delete/{{data['bookId'][i]}}"><button type="button" class="btn btn-sm btn-dark">Delete</button></a>
              <a href="/update/{{data['bookId'][i]}}"><button type="button" class="btn btn-sm btn-dark">Update</button></a></td>
            </tr>
            {% endfor %}
            
            
        </tbody>
    </table>
</div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
