<!doctype html>
<html lang="en">

<head>
  <title>Update Library</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Update Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <h2>Update Library</h2>
      <hr>
      <form action="/update/{{data['_id']}}" method="post">
        <div class="mb-3">
          <label for="name"  class="form-label">Name</label>
          <input type="text" value="{{data['name']}}" name="name" class="form-control" id="name" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" name="author" value="{{data['author']}}" class="form-control" id="author" required>
        </div>
        <h5>Type</h5>
        <div class="mb-3 form-check">
          <input type="radio" name="check" value="Fiction" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">fiction</label> 
        </div>
        <div class="mb-3 form-check">
          <input type="radio" name="check" value="Computer Programming" class="form-check-input" id="exampleCheck2" required>
          <label class="form-check-label" for="exampleCheck2">Computer Programming</label>
        </div>
        <div class="mb-3 form-check">
          <input type="radio" name="check" value="Cooking" class="form-check-input" id="exampleCheck3" required>
          <label class="form-check-label" for="exampleCheck3">Cooking</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Book</button>
        <!-- <button type="submit" class="btn btn-outline-primary ">Add Book</button> -->
      </form>
    </div>
    <hr>
    
  
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
